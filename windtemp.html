<!DOCTYPE html>
<html>
<head>
    <title>Wind and Temperature</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url("{{ url_for('static', filename='background.jpg') }}");
            background-repeat: no-repeat;
            background-size: cover;
        }
        .container {
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .data {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wind and Temperature</h1>
        <div class="data">
            {% if temperature and wind %}
                <p>Temperature: {{ temperature }} Â°C</p>
                <p>Wind: {{ wind }} m/s</p>
            {% else %}
                <p>Data not available</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
